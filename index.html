  	<header>
		<div id="wrapper">
		<!--	<h1 id="title">What To-Do List</h1> -->
			<img id="title" src="img\Todo.png" alt="ToDo List">
			
			<!-- TIME -->
			<div class="date">
				Accessed On:
				<span id="inDate" class="date"></span>
			</div>
		</div>
		
	</header>
  
  
    <nav class="clearBoth navbar navbar-inverse">

			<div class="container add-component"> 
				<div class="row section">
      
					<div class="col-md-6 col-lg-6 col-sm-6" style="text-align: left;">
						<div id="buttonGroup" class="button-group">
							<div id="sortByText"><p>Sort By:</p></div>
							<button type="button" class="btn btn-default" id="btn-date">Date</button>
							<button type="button" class="btn btn-success" id="btn-completed">Completed</button>
							<button type="button" class="btn btn-warning" id="btn-incomplete">Incomplete</button>
						</div>
					</div><!-- /.col -->
					<div class="col-md-6 col-lg-6 col-sm-6">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-danger" type="button" onclick="add()">&nbsp;&nbsp;+&nbsp;&nbsp;</button>
							</span>
							<input id="taskInput" type="text" class="form-control" placeholder="Note to self..... or whatever">

        <div class="listContainer">
            <table id="taskTable" style="width:100%">
                <tr>
                    <th><input type="checkbox" id="dataItem9" data-time="7:00" data-done="false"></th>

                </tr>
                <tr>
                    <th><input type="checkbox" id="dataItem3" data-time="12:00" data-done="true" checked></th>

                    <th><button type="button">delete</button></th>
                </tr>
                <tr>
                    <th><input type="checkbox" id="dataItem4" data-time="14:00" data-done="false"></th>
